

<!-- <mat-card class="back"> -->
<mat-card fxLayout="column" fxFlex="100" fxLayoutGap="1rem" fxLayout.xs="column" class="card" style="margin-top: 195px;">
    <div fxLayout="row" fxFlex="100" fxLayoutGap="2rem" fxLayout.xs="column" style="text-align: center;margin-top: 50px;">
    <form (ngSubmit)="login()">
        <mat-form-field  fxFlex="50" appearance="outline" >
          <mat-label>username</mat-label>
          <input type="text" matInput  [(ngModel)]="username" name="username" required>
        </mat-form-field>
        <mat-form-field  fxFlex="50" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" [(ngModel)]="password" name="password" type="password" required>
        </mat-form-field>
        <br>
        <button mat-raised-button type="submit" color="primary">Login</button>
        
      </form>
      <br>
    </div>
</mat-card>
